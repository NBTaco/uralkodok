<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magyar Uralkodók Táblázata</title>
</head>

<body>
    <h2>Uralkodó Hozzáadása</h2>

    <form id="form" action="#">
        <div>
            <label for="uralkodo_nev">Uralkodó neve:</label><br>
            <input type="text" id="uralkodo_nev" name="uralkodo_nev"><br>
            <span class="error"></span><br>
        </div>

        <div>
            <label for="esemeny1">Első esemény:</label><br>
            <input type="text" id="esemeny1" name="esemeny1"><br>
            <span class="error"></span><br>
        </div>

        <div>
            <label for="evszam1">Első esemény évszáma:</label><br>
            <input type="text" id="evszam1" name="evszam1"><br>
            <span class="error"></span><br>
        </div>

        <div>
            <label for="esemeny2">Második esemény:</label><br>
            <input type="text" id="esemeny2" name="esemeny2"><br>
            <span class="error"></span><br>
        </div>

        <div>
            <label for="evszam2">Második esemény évszáma:</label><br>   
            <input type="text" id="evszam2" name="evszam2"><br>
            <span class="error"></span><br>
        </div>

        <button>Hozzáadás</button>
    </form>

</body>
<script src="main.js"></script>

</html>
